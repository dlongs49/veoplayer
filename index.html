<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>veoplayer</title>
</head>
<style>
    html,
    body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    #test,
    #test1 {
        margin-left: 18px;
    }
</style>

<body>
    <div id="test"></div>
    <div id="test1" style="margin-top: 20px;"></div>
</body>
<script type="module">
    import {VeoPlayer} from './test/veoplayer.esm.js'
    new VeoPlayer({
        id: "test",
        url: "https://s.xlzys.com/play/RdGQ2yaD/index.m3u8",
        poster: "",
        width: 665,
        height: 440,
        style: {
            // themeColor: "#ff011e",
        },
        volume: 50,
        autoplay: false,
        speed: [2, 1.5, 1, 0.75, 0.5],
        setting: ["loop", "pip"]
    })
    new VeoPlayer({
        id: "test1",
        url: "http://127.0.0.1/一个人的武林【国语】.mp4",
        width: 665,
        height: 440,
        style: {
            themeColor: "#91CB40",
            processColor: "#91CB40"
        },
        speed: [2, 1.5, 1, 0.75, 0.5],
        setting: ["loop", "pip"]
    })
</script>


</html>
